<section class="mainSections section bannerContainer">
	<div class="container">
		<div class="col-xs-12 col-sm-12 col-lg-7">
			<h2>Welcome Vendors Lorem ipsum is simply dummy text</h2>
			<div class="descriptionContent">
				<span class="icons clockIconLarge"></span>
				<h3>Special Assistance Services</h3>
				<p>Being a designer goes a step further than trying to evoke emotion, itâ€™s trying to make a reaction.</p>
				<a href="#" class="mainBtn">Know More</a>
			</div>
		</div>
		<div class="col-xs-12 col-sm-12 col-lg-5 skewedContentBlock">
			<div class="enquiryForm skewedBox">
				<div class="form">
					<div class="row">
						<div class="col-xs-12">
							<h2>Vendor Login</h2>
						</div>
					</div>
					<form class="form-label form-css-label" [formGroup]="venderLoginForm" (ngSubmit)="venderLogin(venderLoginForm.value)">
					    <fieldset>
					      	<input formControlName="venderEmail" id="venderEmail" name="venderEmail" type="text" required />
					      	<label for="venderEmail">User Name</label>
					      	<span class="enquiryFormIcon"><i class="fa fa-user"></i></span>
					      	<div class="alert p-0" *ngIf="!venderLoginForm.controls['venderEmail'].valid && venderLoginForm.controls['venderEmail'].touched">{{ venderEmailAlert }}</div>
					    </fieldset>
					    <fieldset>
					      	<input formControlName="venderPassword" id="venderPassword" name="venderPassword" type="password" required />
					      	<label for="venderPassword">Password</label>
					      	<span class="enquiryFormIcon"><i class="fa fa-lock"></i></span>
                        	<div class="alert p-0" *ngIf="!venderLoginForm.controls['venderPassword'].valid && venderLoginForm.controls['venderPassword'].touched">{{ venderpasswordAlert }}</div>
					    </fieldset>
					    <button type="submit" class="btn btn-default button expanded loginSignupBtn mainBtn" [disabled]="!venderLoginForm.valid">Login</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</section>
